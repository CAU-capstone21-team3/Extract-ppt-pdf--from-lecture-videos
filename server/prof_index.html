<!DOCTYPE html>
<html>

<head>

  <title>PROFESSOR</title>
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>PROFESSOR</h1>

  <div id="videos">
    <video id="remoteVideo" width="320" height="240" autoplay playsinline></video>
    <video id="localVideo" width="1280" height="720" autoplay muted playsinline></video>
  </div>

  <div>
    <button id="startRecord" width="100" height="100" onclick="startRecord()">Recording Start</button>
    <button id="stopRecord" width="100" height="100" onclick="stopRecord()">Recording Stop</button>
  </div>

  <div>
    <canvas id='local_canvas' width="1280" height="720"></canvas>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://docs.opencv.org/3.3.1/opencv.js"></script>
  <script src="js/prof.js"></script>
</body>

</html>
