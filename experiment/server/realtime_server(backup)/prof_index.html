<!DOCTYPE html>
<html>

<head>

  <title>PROFESSOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Extract PDF from lecture video</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="moveHome()">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
    function moveHome(){
      location.href = "http://localhost:8000/";
    }
  </script>

</head>

<body>

  <div class="h2 mb-2 alert-primary text-center">PROFESSOR</div>

  
  <div class="container px-4">
    <div class="row gx-5">
      <div id="videos">
        <div class="embed-responsive embed-responsive-16by9 text-center" >
          <video id="remoteVideo" width="320" height="240" autoplay playsinline></video>
        </div>
        <div class="embed-responsive embed-responsive-16by9 text-center" >
          <video id="localVideo" width="1280" height="720" autoplay muted playsinline></video>
        </div>
      </div>
    </div>
  </div>

  <div class="container px-2">
    <div class="row gx-5">
      <div class="d-grid gap-2 col-10 d-md-block text-center">
        <button type="button" class="btn btn-success" onclick="startRecord()">Recording Start</button>
        <button type="button" class="btn btn-danger" onclick="stopRecord()">Recording Stop</button>
      </div>
    </div>
  </div>


  <div>
    <canvas id='local_canvas' width="1280" height="720"></canvas>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://docs.opencv.org/3.3.1/opencv.js"></script>
  <script src="js/prof.js"></script>
</body>

</html>
