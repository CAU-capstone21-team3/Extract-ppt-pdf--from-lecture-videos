<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>PROFESSOR</title>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Extract PDF from lecture video</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="moveHome()">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <style>
    .resizevideo{
      width:100%;
      max-width:100%;
      height: auto;
    }

  </style>
  <script type="text/javascript">
    function moveHome(){
      location.href = "http://localhost:8080/";
    }
  </script>

</head>

<body>
  <div class="bg-primary p-2 text-dark bg-opacity-25">
    <div class="h1 mb-3 bg-primary bg-gradient text-white text-center">PROFESSOR</div>
    
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Remote video (student)
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
          <div class="bg-primary p-2 text-dark bg-opacity-25">
            <div class="accordion-body">
              <div class="embed-responsive embed-responsive-16by9 text-center" >
                <video id="remoteVideo" width="320" height="240" autoplay playsinline></video>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
            Local Video (professor)
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="bg-primary p-2 text-dark bg-opacity-25">
            <div class="accordion-body">
              <div class="embed-responsive embed-responsive-16by9 text-center" >
                <video class="resizevideo" id="localVideo" width="1280" height="720" autoplay muted playsinline></video>
              </div>
              <div class="container px-2">
                <div class="row gx-6">
                  <div class="d-grid gap-2 col-10 d-md-block text-center">
                    <button type="button" class="btn btn-success" onclick="startRecord()">Recording Start</button>
                    <button type="button" class="btn btn-danger" onclick="stopRecord()">Recording Stop</button>
                  </div>
                </div>
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>

      <div>
        <canvas id='local_canvas' width="1280" height="720"></canvas>
      </div>
    
  </div>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://docs.opencv.org/3.3.1/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/prof.js"></script>
</body>

</html>
